plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'
repositories {
    mavenCentral()
    maven {url "https://repo.codemc.org/repository/maven-public"} //nbteditor / nbtitem / bskyblock
    maven {url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"}
    maven {url "https://jitpack.io"}
    maven {url = "https://hub.spigotmc.org/nexus/content/groups/public/"}  //spigot


}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    compileOnly("org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT")
    compileOnly ("com.github.MilkBowl:VaultAPI:1.7")

    implementation ("de.tr7zw:item-nbt-api:+")
    implementation ("io.github.portlek:SmartInventory:+")
    implementation ("io.github.portlek:BukkitItemBuilder:+")
    implementation ("com.github.cryptomorin:XSeries:+")
}

test {
    useJUnitPlatform()
}